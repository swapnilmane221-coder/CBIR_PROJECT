<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBIR System</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgb(23, 27, 36), #2575fc);
            color: #fff;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        /* File Input */
        input[type="file"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-weight: bold;
            transition: background 0.3s;
        }

        input[type="file"]:hover {
            background: rgba(255,255,255,0.4);
        }

        /* Button */
        button {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: #2575fc;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Similarity Search</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="query_image" accept="image/*" required>
            <br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
