<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic CBIR Results Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        'primary-indigo': '#4f46e5',
                        'secondary-gray': '#374151',
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        .result-img, .query-img { object-fit: cover; }
        .query-img { aspect-ratio: 1/1; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-4 md:p-10">

<!-- Query Image -->
<div class="query-container text-center mb-12 bg-gray-800 p-6 rounded-3xl shadow-2xl max-w-lg mx-auto border border-gray-700">
    <h1 class="text-3xl font-bold text-indigo-400 mb-6 drop-shadow-md">Query Image</h1>
    <img id="query-img"
         src="{{ query }}"
         alt="Query Image"
         class="query-img w-60 h-60 mx-auto border-4 border-indigo-500 rounded-full shadow-xl transform transition-all duration-300 hover:scale-[1.05] hover:border-pink-500 cursor-pointer"
         onclick="scrollToResults()"
    >
    <p class="mt-4 text-sm text-gray-400">Click the query image to scroll to the results.</p>
</div>

<!-- Results Title -->
<div class="mb-8">
    <h2 id="results-title" class="text-4xl font-extrabold text-center text-white drop-shadow-lg">
        <span class="text-indigo-400">Top {{ results|length }}</span> Similar Matches
    </h2>
</div>

<!-- Results Grid -->
<div class="results-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-2 max-w-7xl mx-auto">
    {% for item in results %}
    <div class="result-card group relative overflow-hidden rounded-xl shadow-lg bg-gray-800 transition-all duration-300 hover:shadow-indigo-500/50 hover:ring-2 hover:ring-indigo-400 transform hover:-translate-y-1">
        <img src="{{ item }}" alt="Similar Image {{ forloop.counter }}" class="result-img w-full h-48 object-cover transition-opacity duration-300 group-hover:opacity-60" loading="lazy">
        
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/70 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 p-4">
            <p class="text-2xl font-bold text-green-400 mb-2">{{ item.similarity }} Match</p>
            <p class="text-sm text-gray-300 mb-4">{{ item.features }}</p>
            <div class="w-full bg-gray-600 rounded-full h-2">
                <div class="bg-green-400 h-2 rounded-full" style="width: {{ item.similarity }}%;"></div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    function scrollToResults() {
        const resultsSection = document.getElementById('results-title');
        if(resultsSection) resultsSection.scrollIntoView({behavior: 'smooth', block: 'start'});
    }

    document.addEventListener('DOMContentLoaded', () => {
        const resultCards = document.querySelectorAll('.result-card');
        resultCards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.animation = `fadeInUp 0.6s ease-out forwards ${0.1 * index}s`;
        });
    });

    const style = document.createElement('style');
    style.innerHTML += `
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
